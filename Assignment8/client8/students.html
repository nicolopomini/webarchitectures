    <main role="main" class="container">
    	<div id="message"></div>
	    <h2>All the students:</h2>
	    <table class="table">
	    	<thead>
	    		<th scope="col">Name</th>
	  			<th scope="col">Surname</th>
	      		<th scope="col">Matricola</th>
	    	</thead>
	    	<tbody id="allstudents">
	    	</tbody>
	    </table>
	    <br/>
	    <h2>Insert a new student</h2>
	    <form>
		  <div class="form-group">
		    <label for="studentName">Name</label>
		    <input type="text" class="form-control" id="studentName" placeholder="Student's name" name="name" required>
		  </div>
		  <div class="form-group">
		    <label for="studentSurname">Surname</label>
		    <input type="text" class="form-control" id="studentSurname" placeholder="Student's surname" name="surname" required>
		  </div>
		  <div class="form-group">
		    <label for="studentMatricola">Matricola</label>
		    <input type="text" class="form-control" id="studentMatricola" placeholder="Student's matricola" name="matricola" required>
		  </div>
		  <button type="button" class="btn btn-primary" id="submit">Submit</button>
		</form>
