    <main role="main" class="container">
    	<div id="message"></div>
	    <h2>All the courses:</h2>
	    Click on the corresponding row to have more information about a course.
	    <table class="table">
	    	<thead>
	    		<th scope="col">Course ID</th>
	  			<th scope="col">Name</th>
	      		<th scope="col">#Students enrolled</th>
	    	</thead>
	    	<tbody id="allcourses">
	    	</tbody>
	    </table>
	    <br/>
	    <h2>Insert a new Course</h2>
	    <form>
		  <div class="form-group">
		    <label for="courseName">Name</label>
		    <input type="text" class="form-control" id="courseName" placeholder="Name of the course" name="name" required>
		  </div>
		  <div class="form-group">
		    <label for="profInsertForm">Professor</label>
		    <select class="form-control" id="profInsertForm" name="professor"></select>
		  </div>
		  <button type="button" class="btn btn-primary" id="submitInsert">Submit</button>
		</form>
		<br/>

		<h2>Enroll a student to a course</h2>
	    <form>
		  <div class="form-group">
		    <label for="enrollCourse">Select a course</label>
		    <select class="form-control" id="enrollCourse" name="course"></select>
		  </div>
		  <div class="form-group">
		    <label for="enrollStudent">Select a student to enroll</label>
		    <select class="form-control" id="enrollStudent" name="student"></select>
		  </div>
		  <button type="button" class="btn btn-primary" id="submitEnroll">Submit</button>
		</form>
		<br/>
	</main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">Nicol&ograve; Pomini, 203319</span>
      </div>
    </footer>

    <!-- Modal -->
	<div class="modal fade bd-example-modal-lg" id="courseDetail" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="courseDetailTitle">Loading...</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body" id="courseDetailBody">
	      	...
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
